<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Luxurious+Roman&family=Raleway:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
<body>
    <div class="menu-container">
        <select class="font-size">
            <option value="12">12</option>
            <option value="16" selected>16</option>
            <option value="20">20</option>
            <option value="32">32</option>
        </select>
        <select class="font-family">
            <option value="monospace" selected>monospace</option>
            <option value="sans-serif">sans-serif</option>
            <option value="Georgia">Georgia</option>
            <option value="fantasy">fantasy</option>
        </select>
        <div class="bui-container">
            <div class="bold">
                <i class="fa-solid fa-bold"></i>
            </div>
            <div class="underline">
                <i class="fa-solid fa-underline"></i>
            </div>
            <div class="italic">
                <i class="fa-solid fa-italic"></i>
            </div>
        </div>
        <div class="align-container">
            <div class="left-align">
                <i class="fa-solid fa-align-left"></i>
            </div>
            <div class="centre-align">
                <i class="fa-solid fa-align-center"></i>
            </div>
            <div class="right-align">
                <i class="fa-solid fa-align-right"></i>
            </div>
        </div>
        <div class="color-container">
            Text-Color :
            <input type="color" class="font-color">
        </div>
        <div class="NOD-container">
            <div class="open">
                <i class="fa-solid fa-folder-open"></i>
            </div>
            <div class="download">
                <i class="fa-solid fa-file-arrow-down"></i>
            </div>
        </div>

    </div>
    <div class="formula-container">
        <input type="text" class="address-input" readonly>
        <input type="text" placeholder="   Enter Your Formula Here" class="formula-input">
    </div>
    <div class="grid-container">
        <div class="outer-box">
            <div class="side-box"></div>
            <div class="cols"></div>
        </div>
       
        <div class="left-col"></div>
        <div class="grid"></div>
    </div>
    <div class="sheet-container">
     <div class="add-btn">
        <i class="fas fa-plus"></i>
     </div>
     <div class="sheets">
         <div class="sheet" idx="1">Sheet-1</div>
     </div>

    </div>

    <script src="grid.js"></script>
    <script src="formula.js"></script>
    <script src="script.js"></script>
    <script src="down_open.js"></script>
</body>
</html>
